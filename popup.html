<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Fortnite Quick Stats</title>
</head>
<body class="bg-dark">
  <div class="container">

      <div class="row top-buffer">
          <div class="col-9 pl-3">
            <h2 class="text-white mb-0">FortniteQuickStats</h5>
          </div>
          <div class="col-3 position-relative">
            <h6 class="text-white mb-0 pr-3 position-absolute bottom right">Version</h6>
          </div>
          
      </div>

      <div class="row top-buffer ">
          <form class="col-12 px-3">
              <div class="form-row">
                  <div class="form-group col-10 mb-0">
                      <input type="text" class="form-control input-sm" id="epicUsername" name="epicUsername" placeholder="Search player name...">
                  </div>
                  <div class="form-group col-2 mb-0">
                      <button type="submit" class="btn btn-light">Search</button>
                  </div>
              </div>
          </form>
      </div>

      <div class="row top-buffer height ">
          <div class="col-2  pl-3 pr-1 d-flex align-items-center">
            <img src="images/avatar1.png" alt="avatar" id="avatar" class="img-thumbnail ">
          </div>
          <div class="col-10 d-flex align-items-center">
              <span class="text-white " style="font-size: 24px;">Insert Name Here</span>
          </div>
      </div>

      <div class="row">
          <div class="col-2 offset-2 outline height white">

          </div>
          <div class="col-2 offset-1 outline height white">
            
          </div>
          <div class="col-2 offset-1 outline height white">

          </div>
      </div>

  </div>
</body>
</html>
