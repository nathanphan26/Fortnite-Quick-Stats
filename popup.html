<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="popup.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Fortnite Quick Stats</title>
</head>
<body class="bg-dark">
  <div class="container max-height">

    <div class="row" style="height: 10%;">
        <div class="col-9 pl-3 position-relative">
        <h2 class="mb-0 text-white position-absolute bottom">FortniteQuickStats</h5>
        </div>
        <div class="col-3 position-relative">
        <h6 class="mb-0 pr-3 text-white position-absolute bottom right">Version</h6>
        </div>
    </div>

    <div class="row mt-1" style="height:9%;">
        <form class="col-12 pl-3 pr-1">
            <div class="form-row" style="height:100%;">
                <div class="form-group col-10 mb-0">
                    <input type="text" class="form-control input-sm" id="epicUsername" name="epicUsername" placeholder="Search player name..." style="height:100%;">
                </div>
                <div class="form-group col-2 mb-0">
                    <button type="submit" class="btn btn-light" style="height:100%;">Search</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row top-buffer" style="height:11%">
            <div class="col-12 pl-3 pr-1 position-relative">
                <img src="images/avatar1.png" alt="avatar" id="avatar" class="img-thumbnail" style="height: 100%;">
                <span class="text-white pl-2 position-absolute bottom" style="font-size: 5vh;">Insert Name Here</span>
            </div>
    </div>

    <div class="row mt-2 justify-content-center" style="height: 60%;">

        <div class="col-4 px-2">
            <div class="col-12 height bg-dark" style="height: 100%;">

                <div class="row" id="soloTitle">
                    <span class="pl-2 pt-1" style="height:12%">SOLOS</span>
                </div>

                <div class="row bg-secondary" style="height: 20%; display: flex;">
                    <img src="images/tier1.png" alt="tier1" style="height: 100%; flex: 1;">
                    <span class="text-white pr-3" style="flex: 3; display: flex; justify-content: center;flex-direction: column; text-align: right;">1,200</span>
                </div>

                <div class="row bg-light" style="height: 17%; display: flex;">
                    <span class="pl-2" style="flex: 2; display: flex; justify-content: center; flex-direction: column; text-align: left;">Wins:</span>
                    <span class="pr-3" style="flex: 3; display: flex; justify-content: center; flex-direction: column; text-align: right;">3</span>
                </div>
                <div class="row bg-light" style="height: 17%;">
                    <span class="pl-2" style="flex: 2; display: flex; justify-content: center; flex-direction: column; text-align: left;">Win %:</span>
                    <span class="pr-3" style="flex: 3; display: flex; justify-content: center; flex-direction: column; text-align: right;">4.10%</span>
                </div>
                <div class="row bg-light" style="height: 17%;">
                    <span class="pl-2" style="flex: 2; display: flex; justify-content: center; flex-direction: column; text-align: left;">Kills:</span>
                    <span class="pr-3" style="flex: 3; display: flex; justify-content: center; flex-direction: column; text-align: right;">322</span>
                </div>
                <div class="row bg-light" style="height: 17%;">
                    <span class="pl-2" style="flex: 2; display: flex; justify-content: center; flex-direction: column; text-align: left;">K/D:</span>
                    <span class="pr-3" style="flex: 3; display: flex; justify-content: center; flex-direction: column; text-align: right;">3.0</span>
                </div>

            </div>
        </div>

        <div class="col-4 px-2">
            <div class="col-12 height bg-dark" style="height: 100%;">
                <div class="row" id="duoTitle">
                    <span class="pl-2 pt-1" style="height:12%">DUOS</span>
                </div>
                
                <div class="row bg-secondary" style="height: 20%; display: flex;">
                    <img src="images/tier1.png" alt="tier1" style="height: 100%; flex: 1;">
                    <span class="text-white pr-3" style="flex: 3; display: flex; justify-content: center;flex-direction: column; text-align: right;">1,200</span>
                </div>

                </div>
                <div class="row bg-light" style="height: 17%;">
                    <span class="pl-2" style="flex: 2; display: flex; justify-content: center; flex-direction: column; text-align: left;">Kills:</span>
                    <span class="pr-3" style="flex: 3; display: flex; justify-content: center; flex-direction: column; text-align: right;">322</span>
                </div>
                <div class="row bg-light" style="height: 17%;">
                    <span class="pl-2" style="flex: 2; display: flex; justify-content: center; flex-direction: column; text-align: left;">K/D:</span>
                    <span class="pr-3" style="flex: 3; display: flex; justify-content: center; flex-direction: column; text-align: right;">3.0</span>
                </div>

            </div>
        </div>

        <div class="col-4 px-2">
            <div class="col-12 height bg-dark" style="height: 100%;">
                <div class="row" id="squadTitle">
                    <span class="pl-2 pt-1" style="height:12%">SQUADS</span>
                </div>
                <div class="row bg-secondary" style="height: 20%; display: flex;">
                    <img src="images/tier1.png" alt="tier1" style="height: 100%; flex: 1;">
                    <span class="text-white pr-3" style="flex: 3; display: flex; justify-content: center;flex-direction: column; text-align: right;">1,200</span>
                </div>
                <div class="row bg-light" style="height: 17%; display: flex;">
                    <span class="pl-2" style="flex: 2; display: flex; justify-content: center; flex-direction: column; text-align: left;">Wins:</span>
                    <span class="pr-3" style="flex: 3; display: flex; justify-content: center; flex-direction: column; text-align: right;">3</span>
                </div>
                <div class="row bg-light" style="height: 17%;">
                    <span class="pl-2" style="flex: 2; display: flex; justify-content: center; flex-direction: column; text-align: left;">Win %:</span>
                    <span class="pr-3" style="flex: 3; display: flex; justify-content: center; flex-direction: column; text-align: right;">4.10%</span>
                </div>
                <div class="row bg-light" style="height: 17%;">
                    <span class="pl-2" style="flex: 2; display: flex; justify-content: center; flex-direction: column; text-align: left;">Kills:</span>
                    <span class="pr-3" style="flex: 3; display: flex; justify-content: center; flex-direction: column; text-align: right;">322</span>

                <div class="row bg-light" style="height: 17%;">
                    <span class="pl-2" style="flex: 2; display: flex; justify-content: center; flex-direction: column; text-align: left;">K/D:</span>
                    <span class="pr-3" style="flex: 3; display: flex; justify-content: center; flex-direction: column; text-align: right;">3.0</span>
                </div>
            </div>

            

        </div>
    </div>

  </div>

</html>
