  <!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="popup.css" rel="stylesheet">
    </head>
    <body>

      <input type="text" id="inputName" autofocus="autofocus">
      <button id="nameButton">getname</button>

      <p><span id="text"></span></p>

      <div class="col-container">

        <!-- SOLOS -->
        <div class="col">
          <div id="titleHolder">
            <p id="soloTitle">Solos</p>
          </div>

          <div class="colInnerLeft">
            Wins: <span class="stats" id="winsSolo"></span>
          </div>

          <div class="colInnerRight">
            Kills: <span id="killsSolo"></span>
          </div>

          <div class="colInnerLeft">
            Win %: <span id="winPerSolo"></span>
          </div>

          <div class="colInnerRight">
            K/D: <span id="kdSolo"></span>
          </div>

          <div class="colInnerLeft">
            Top 10: <span id="top10Solo"></span>
          </div>

          <div class="colInnerRight">
            Kpm: <span id="kpmSolo"></span>
          </div>

          <div class="colInnerLeft">
            Top 25: <span id="top25Solo"></span>
          </div>

          <div class="colInnerRight">
            Score: <span id="scoreSolo"></span>
          </div>

        </div>

        <!-- DUOS -->
        <div class="col">
          <div id="titleHolder">
            <p id="duoTitle">Duos</p>
          </div>
          <div class="colInnerLeft">
            Wins: <span id="winsDuo">2</span>
          </div>

          <div class="colInnerRight">
            Kills: <span id="killsDuo"></span>
          </div>

          <div class="colInnerLeft">
            Win %: <span id="winPerDuo"></span>
          </div>

          <div class="colInnerRight">
            K/D: <span id="kdDuo"></span>
          </div>

          <div class="colInnerLeft">
            Top 5: <span id="top5Duo"></span>
          </div>

          <div class="colInnerRight">
            Kpm: <span id="kpmDuo"></span>
          </div>

          <div class="colInnerLeft">
            Top 12: <span id="top12Duo"></span>
          </div>

          <div class="colInnerRight">
            Score: <span id="scoreDuo"></span>
          </div>

        </div>


        <!-- SQUADS -->
        <div class="col">
          <div id="titleHolder">
            <p id="squalTitle">Squads</p>
          </div>

          <div class="colInnerLeft">
            Wins: <span id="winsSquad"></span>
          </div>

          <div class="colInnerRight">
            Kills: <span id="killsSquad"></span>
          </div>

          <div class="colInnerLeft">
            Win %: <span id="winPerSquad"></span>
          </div>

          <div class="colInnerRight">
            K/D: <span id="kdSquad"></span>
          </div>

          <div class="colInnerLeft">
            Top 3: <span id="top3Squad"></span>
          </div>

          <div class="colInnerRight">
            Kpm: <span id="kpmSquad"></span>
          </div>

          <div class="colInnerLeft">
            Top 6: <span id="top6Squad"></span>
          </div>

          <div class="colInnerRight">
            Score: <span id="scoreSquad"></span>
          </div>

        </div>
      </div>
        

      <script src="popup.js"></script>
    </body>
  </html>
