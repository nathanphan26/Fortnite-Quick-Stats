<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="popup.css" rel="stylesheet">
        <script src="includes/jquery.min.js"></script>
    </head>

    <body>
        <!-- Popup Header -->
        <div id="brand">
            <p id="brandTitle">Fortnite Quick Stats</p>
            <b><p id="ver">v?.?.?</p></b>
        </div>

        <!-- Popup Search Bar -->
        <div id="search">
            <input type="text" id="searchName" autofocus="autofocus" placeholder="Search Epic Username...">
            <select name="platform" id="platform">
                <option value="pc">PC</option>
                <option value="xbl">Xbox</option>
                <option value="ps4">PS4</option>
            </select>
        </div>

        <div id="error"><i id="errorHtml"></i></div>

        <!-- Display name -->
        <div id="nameContainer">

            <div class="circletag">
                <img src="images/avatar1.png" alt="">
            </div>
            <span id="name">daddy natty</span>
        </div>

        <!-- BEGIN STATS CARDS CONTAINER -->
        <div class="statsCards" id="allStats">

            <!-- BEGIN SOLO STATS CARD -->
            <div class="statsCard">

                <!-- TITLE -->
                <div class="title">
                    <p id="soloTitle">SOLOS</p>
                </div>

                <!-- TRN RANKING -->
                <div class="rankContainer" id="ratingSolo">
                    <img src="" alt="" class="tier" id="soloImg">
                    <span></span>
                    <span class="rank" id="soloRank">RANK</span>
                </div>

                <!-- STATS BREAK DOWN -->
                <div class="stats">
                    <div class="box"> <!-- WINS -->
                        <span class="stat">Wins:</span> <span class="stat right" id="winsSolo"></span>
                    </div>
                    <div class="box"> <!-- WIN % -->
                        <span class="stat">Win %:</span> <span class="stat right" id="winPerSolo"></span>
                    </div>
                    <div class="box"> <!-- KILLS -->
                        <span class="stat">Kills:</span> <span class="stat right" id="killsSolo"></span>
                    </div>
                    <div class="box"> <!-- KD -->
                        <span class="stat">K/D:</span> <span class="stat right" id="kdSolo"></span>
                    </div>
                </div>

            </div>
            <!-- END SOLOS STATS COLUMN -->

            <!-- BEGIN DUOS STATS COLUMN -->
            <div class="statsCard">

                <!-- TITLE -->
                <div class="title">
                    <p id="duoTitle">DUOS</p>
                </div>

                <!-- TRN RANKING -->
                <div class="rankContainer" id="ratingDuo">
                    <img src="images/tier4.png" alt="tier4" class="tier" id="duoImg">
                    <span></span>
                    <div class="rank" id="duoRank">RANK</div>
                </div>

                <!-- STATS BREAK DOWN -->
                <div class="stats">
                    <div class="box"> <!-- WINS -->
                        <span class="stat">Wins:</span> <span class="stat right" id="winsDuo"></span>
                    </div>
                    <div class="box"> <!-- WIN % -->
                        <span class="stat">Win %:</span> <span class="stat right" id="winPerDuo"></span>
                    </div>
                    <div class="box"> <!-- KILLS -->
                        <span class="stat">Kills:</span> <span class="stat right" id="killsDuo"></span>
                    </div>
                    <div class="box"> <!-- KD -->
                        <span class="stat">K/D:</span> <span class="stat right" id="kdDuo"></span>
                    </div>
                </div>

            </div>
            <!-- END DUOS STATS COLUMN  -->

            <!-- BEGIN SQUADS STATS COLUMN -->
            <div class="statsCard">

                <!-- TITLE -->
                <div class="title">
                    <p id="squalTitle">SQUADS</p>
                </div>

                <!-- TRN RANKING -->
                <div class="rankContainer" id="ratingSquad">
                    <img src="images/tier4.png" alt="tier4" class="tier" id="squadImg">
                    <span></span>
                    <div class="rank" id="squadRank">RANK</div>
                </div>

                <!-- STATS BREAK DOWN -->
                <div class="stats">
                    <div class="box"> <!-- WINS -->
                        <span class="stat">Wins:</span> <span class="stat right" id="winsSquad"></span>
                    </div>
                    <div class="box"> <!-- WIN % -->
                        <span class="stat">Win %:</span> <span class="stat right" id="winPerSquad"></span>
                    </div>
                    <div class="box"> <!-- KILLS -->
                        <span class="stat">Kills:</span> <span class="stat right" id="killsSquad"></span>
                    </div>
                    <div class="box"> <!-- KD -->
                        <span class="stat">K/D:</span> <span class="stat right" id="kdSquad"></span>
                    </div>
                </div>

            </div>
            <!-- END SQUADS STATS COLUMN -->

        </div>
        <!-- END STATS CONTAINER -->

        <!-- SCRIPTS -->
        <script src="popup.js"></script>
    </body>
</html>
