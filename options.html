<!DOCTYPE html>
<html>
	<head>
		<title>Fortnite Quick Stats Options</title>
		<link rel="stylesheet" href="includes/animate.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="options.css">
		<script src="includes/jquery.min.js"></script>
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' https://* 'unsafe-inline'; script-src 'self' https://* 'unsafe-inline' 'unsafe-eval'" />
	</head>
	<body class="bg-dark">
		<div class="container bg-light" id="optionForm">

			<h1 class="display-4">Fortnite-Quick-Stats Settings</h1>
			<br>

			<div class="row justify-content-start">

				<!-- Epic Game's name input -->
				<div class="col-3">
					<div class="form-group">
					    <label for="formEpicUsername">Epic Username</label>
					    <input type="text" class="form-control" id="formEpicUsername" placeholder="Enter username">
					    <small id="usernameHelp" class="form-text text-muted">Save your epic name so you won't have to type it each time!</small>
							<br>
							
						<label for="formPlatform">Platform</label>
						<select name="formPlatform" id="formPlatform">
							<option value="pc">PC</option>
							<option value="xbl">Xbox</option>
							<option value="ps4">PS4</option>
					</select>
						</select>
					</div>
					<button type="submit" class="btn btn-primary" id="save">Submit</button>
				</div>

				<!-- Saved animation		 -->
				<div class="col-3">
					<div class="bottom">
						<i id="saved" class="animated">Saved &#10003;</i>
					</div>
				</div>

			</div><!-- END ROW -->
		</div><!--- END CONTAINER -->

		<script src="options.js"></script>
	</body>
</html>
